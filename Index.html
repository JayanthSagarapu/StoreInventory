<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <title>Store Inventory</title>
  </head>
</html>
<body>
  <!-- <header id="header" class="bg-dark text-white text-center p-4">
    <h1>Inventory</h1>
  </header> -->
  <div
    id="container"
    class="container card card-body w-75 mt-2 mb-2 bg-dark text-white"
  >
    <form id="form">
      Item Name:
      <input type="text" id="item" />
      Description:
      <input type="text" id="description" />
      Price:
      <input type="number" id="price" />
      Quantity:
      <input type="number" id="quantity" />
      <input
        type="button"
        value="Add Item"
        id="addbtn"
        class="w-25 mt-3 float-right p-1 bg-secondary text-white"
      />
    </form>
  </div>
  <div id="container2" class="container card card-body w-75 mt-2 mb-2">
    <ul id="list" class="list-group">
      <li
        id="list-item"
        class="list-group-item align-self-center w-100 mb-1 p-1 d-flex"
      >
        <div id="div1" class="card card-body bg-dark text-white text-center">
          Item
        </div>
        <div id="div2" class="card card-body bg-dark text-white text-center">
          Type
        </div>
        <div id="div3" class="card card-body bg-dark text-white text-center">
          Price
        </div>
        <div id="div4" class="card card-body bg-dark text-white text-center">
          Quantity
        </div>
        <div class="card card-body">
          <button id="buy3" class="btn btn-md float-right buy3 d-none">
            Buy3
          </button>
          <button id="buy2" class="btn btn-md float-right buy2 d-none">
            Buy2
          </button>
          <button id="buy1" class="btn btn-md float-right buy1 d-none">
            Buy1
          </button>
        </div>
      </li>
    </ul>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"></script>
  <script src="script.js"></script>
</body>
